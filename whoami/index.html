<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/icon/fonts/style.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="./asset/font/fonts.css">
    <title>Chatwing</title>
</head>

<body>
    <div class="container-header-index">
        <header class="header-index">
            <h1 id="app-name" class="app-name">Chatwing</h1>
            <div class="cont-btn-header">
                <button><span class="icon-search"></span></button>
                <button id="btn-more-header"><span class="icon-more-vertical"></span>
                    <ul id="more-opt-header" class="more-opt-header">
                        <li><a href="#group">New group</a></li>
                        <li><a href="#post">Featured posts</a></li>
                        <li><a href="#credit">Recharge credit</a></li>
                        <li><a href="#setting">Settings</a></li>
                    </ul>
                </button>
            </div>
        </header>
        <nav id="nav-index" class="nav-index">
            <ul>
                <li><button class="btn btn-1"><span class="icon1 icon-message-square"></span> <p>Messages</p><span class="n-r"><p>10</p></span></button></li>
                <li><button class="btn btn-2"><span class="icon2 icon-grid"></span> <p>Storys</p> <span class="n-r"><p>5</p></span></button></li>
                <li><button class="btn btn-3"><span class="icon3 icon-phone"></span> <p>Calls</p> <span class="n-r"><p>8</p></span></button></li>
                <li><button class="btn btn-4"><span class="icon4 icon-camera"></span> <p>Camera</p></button></li>
            </ul>
        </nav>
    </div>
    <main id="main-index" class="main-index">
        <iframe id="iframe" src='./inc/chat.html' frameborder="0"></iframe>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
